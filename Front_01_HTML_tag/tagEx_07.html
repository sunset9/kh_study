<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table, th, td {
	border: 1px solid #ccc;
	border-collapse: collapse;
}
</style>
</head>
<body>
<h1>table, 테이블 태그</h1>
<h3>colspan, rowspan Atrributes</h3>
<hr>

<table>
<tr>
	<td>1x1 셀</td>
	<td>1x2 셀</td>
	<td rowspan="2">1x3 셀</td>
	<td rowspan="3">1x4 셀</td>
</tr>
<tr>
	<td colspan="2">2x1 셀</td>
<!-- 	<td>2x2 셀</td> -->
</tr>
<tr>
	<td colspan="3">3x1 셀</td>
</tr>

</table>

</body>
</html>
