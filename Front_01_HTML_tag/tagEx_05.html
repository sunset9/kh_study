<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table, th, td {
	border: 1px solid #ccc;
	border-collapse: collapse;
}
</style>
</head>
<body>
<h1>table, 테이블 태그</h1>
<h3>table, tr, th, td</h3>
<hr>

<table>
<tr> <!-- table row -->
	<th>제목1</th><!-- table head -->
	<th>제목2</th>
	<td>제목3</td><!-- table data -->
</tr>
<tr>
	<td>안녕하세요</td>
	<td>테이블입니다</td>
	<td>표에요</td>
</tr>
<tr>
	<td>A</td>
	<td>B</td>
	<td>C</td>
	<td>D</td>
	<td>E</td>
</tr>
</table>
</body>
</html>
