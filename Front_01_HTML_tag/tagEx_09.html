<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<form action="#" method="GET">

<label>이름: <input type="text" name="name"/></label>
<br><br>

<label for="userid">아이디: </label>
<input type="text" id="userid" name="user" size="10" placeholder="아이디 입력"/>
<br><br>

<label for="userpw">패스워드: </label>
<input type="password" id="userpw" name="pw" placeholder="패스워드입력"/>
<br><br>

<label for ="chk">체크1</label>
<input type="checkbox" id="chk" name="chk" />
<label for ="chk">체크</label>
<br><br>

<input type="radio" name="gender" value="m" checked="checked"/> 남
<input type="radio" name="gender" value="f"/> 여
<input type="radio" name="gender" value="o"/> 기타
<!-- name이 같으면 하나의 라디오그룹으로 적용 -->
<!-- value값을 전송데이터로 사용함 -->
<!-- 아무것도 선택하지 않으면 요청변수를 생성하지않음 -->
<br><br>

<input type="button" id="btnOk" value="확인" onclick="alert('확인버튼 클릭!')"/>
<button>전송버튼</button>
<!-- <form>태그 안에서 <button>을 만들면
	<input type="submit"> 버튼이 만들어진다 -->

<input type="submit" value="전송" />

<input type="reset" value="초기화" />
<br><br>

<!-- Color Picker -->
<input type="color" name="color" value="#509cc5"/>
<br><br>

<!-- Date Picker -->
<input type="date" name="date" value="2005-07-11">
<br><br>

<!-- Range Picker -->
<input type="range" name="points" min="0" max="10">
<br><br>

<hr>

<input type="file" name="file" />
<br><br>

<input type="hidden" name="hiddendata" value="안보임"/>
</form>
<br><br>
<button>버튼</button>

</body>
</html>
