<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
table, th, td {
	border: 1px solid #ccc;
	border-collapse: collapse;
}
</style>
</head>
<body>
<h1>table, 테이블 태그</h1>
<h3>caption, &lt;thead&gt;, tfoot</h3>
<hr>

<table>
<!-- 테이블 설명 -->
<caption>비상연락망</caption>

<thead> <!-- 제목, 머리글 -->
<tr>
	<th>이름</th>
	<th>주소</th>
	<th>전화번호</th>
</tr>
</thead>

<tfoot><!-- 바닥글 -->
<tr>
	<th>NAME</th>
	<th>ADDRESS</th>
	<th>PHONE</th>
</tr>
</tfoot>

<tr>
	<td>Alice</td>
	<td>서울</td>
	<td>10971564</td>
</tr>
<tr>
	<td>Bob</td>
	<td>부산</td>
	<td>109564</td>
</tr>
<tr>
	<td>Wendy</td>
	<td>Jeju</td>
	<td>489788564</td>
</tr>


</table>

</body>
</html>
