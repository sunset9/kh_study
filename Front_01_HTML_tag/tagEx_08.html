<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<!-- action에 지정된 url로 -->
<!-- method로 지정된 방식으로 Request를 -->
<!-- 서버로 요청한다 -->
<form action="#" method="get">
<!-- <form action="#" method="POST"> -->

<!-- form 태그 영역 감싸기 -->
<fieldset style="width: 220px;">

<!-- fieldset에 텍스트(설명) 추가 -->
<legend>인적 사항</legend>

<!-- 전송할 데이터 -->
이름: <input type="text" name="data"/><br>
나이: <input type="text" name="age"/><br><br>

<!-- form 데이터 전송(submit) 버튼 -->
<input type="submit" value="전송" />

</fieldset>
</form>

</body>
</html>
